<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch11 表單練習 - 產品建檔</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
    <!--****************** s02 ***************************-->
    <section id="s02">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-champagne-glasses text-danger fa-3x"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="20251209-SPA-member-api.html"><i
                                    class="fa-solid fa-house me-1 text-info"></i>首頁</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <span class="text-01 h3 me-2 d-none" id="s02-member-span">會員: <span
                                class="text-03 fw-900 h2">xxx</span></span>
                        <button class="btn btn-danger d-none me-2" id="s02-logout-btn"><i
                                class="fa-solid fa-right-from-bracket"></i>登出</button>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 ">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header h3 fw-900 text-bg-success">產品建檔</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">產品名稱</label>
                            <input type="text" class="form-control is-invalid" placeholder="產品名稱字數2~8字" id="p_name"
                                list="foodlist">
                            <datalist id="foodlist">
                                <option value="美式咖啡"></option>
                                <option value="拿鐵咖啡"></option>
                                <option value="紅茶"></option>
                                <option value="綠茶"></option>
                            </datalist>
                            <div class="valid-feedback">產品名稱符合規定!</div>
                            <div class="invalid-feedback">產品名稱不符合規定!</div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">產品價格(元)</label>
                            <input type="number" min="1" max="100" class="form-control is-invalid"
                                placeholder="產品價格1~100" id="p_price">
                            <div class="valid-feedback">產品價格符合規定!</div>
                            <div class="invalid-feedback">產品價格不符合規定!</div>
                        </div>
                        <div class="mb-3">
                            <select name="" id="p_size" class="form-select form-select-lg is-invalid">
                                <option value="" selected disabled>---包裝尺寸(必選)---</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                            <div class="valid-feedback">已選擇包裝尺寸!</div>
                            <div class="invalid-feedback">未選擇包裝尺寸!</div>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label h4">數量: <span class="h2 fw-900"
                                    id="range01_text">10</span>個</label>
                            <input type="range" class="form-range" name="" id="range01" min="1" max="100" value="10">
                        </div>

                        <div class="mb-3">
                            <div class="h4">配送方式:</div>
                            <div class="form-check">
                                <input type="checkbox" name="chk01" class="form-check-input" value="新竹貨運">
                                <label for="" class="form-check-label">新竹貨運</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="chk01" class="form-check-input" value="7-11">
                                <label for="" class="form-check-label">7-11</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="chk01" class="form-check-input" value="蝦皮">
                                <label for="" class="form-check-label">蝦皮</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="chk01" class="form-check-input" value="黑貓">
                                <label for="" class="form-check-label">黑貓</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="h4">付款方式:</div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio01" id="" class="form-check-input" value="現金" checked>
                                <label for="" class="form-check-label">現金</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio01" id="" class="form-check-input" value="ATM轉帳">
                                <label for="" class="form-check-label">ATM轉帳</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio01" id="" class="form-check-input" value="LINE PAY">
                                <label for="" class="form-check-label">LINE PAY</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="radio01" id="" class="form-check-input" value="其它">
                                <label for="" class="form-check-label">其它</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="h4">產品狀態:</div>
                            <div class="form-check form-switch">
                                <input type="checkbox" name="" id="switch01" class="form-check-input">
                                <label for="" class="form-check-label">下架</label>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <button class="btn btn-secondary">取消</button>
                            <button class="btn btn-primary" id="ok_btn">確認</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 顯示資料區 -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-5">
                    <div class="card-header h3 fw-900 text-bg-success">產品建檔顯示資料區</div>
                    <div class="card-body" id="my-card-body">
                        <div class="h4"><span class="h3 fw-900">產品名稱:</span> XXXXX</div>
                        <div class="h4"><span class="h3 fw-900">產品價格:</span> XXXXX</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let flag_p_name = false;
        let flag_p_price = false;
        let flag_p_size = false;

        let switch01 = '下架';
        $(function () {
            checkLoginStatus();
            //登出按鈕監聽
            $("#s02-logout-btn").on("click", function () {
                //清除localstorage
                localStorage.removeItem("uid");
                window.location.href = "20251209-SPA-member-api.html";

            });

            //監聽#p_name
            $("#p_name").on("input", function () {
                // console.log($(this).val().length);
                if ($(this).val().length > 1 && $(this).val().length < 9) {
                    //符合規定
                    $(this).removeClass('is-invalid');
                    $(this).addClass('is-valid');
                    flag_p_name = true;
                } else {
                    //不符合規定
                    $(this).removeClass('is-valid');
                    $(this).addClass('is-invalid');
                    flag_p_name = false;
                }
            });

            //監聽#p_price
            $("#p_price").on("input", function () {
                // console.log($(this).val());
                if ($(this).val() > 0 && $(this).val() < 101) {
                    //符合規定
                    $(this).removeClass('is-invalid');
                    $(this).addClass('is-valid');
                    flag_p_price = true;
                } else {
                    //不符合規定
                    $(this).removeClass('is-valid');
                    $(this).addClass('is-invalid');
                    flag_p_price = false;
                }
            });

            //監聽p_size
            $("#p_size").on("change", function () {
                console.log($(this).val());
                //符合規定
                $(this).removeClass('is-invalid');
                $(this).addClass('is-valid');
                flag_p_size = true;
            });

            //監聽switch01
            $("#switch01").on("change", function () {
                console.log($(this).is(':checked'));
                if ($(this).is(':checked')) {
                    //上架
                    $(this).next().text('上架');
                    switch01 = '上架';
                } else {
                    //下架
                    $(this).next().text('下架');
                    switch01 = '下架';
                }
            });

            //監聽range01
            $("#range01").on("input", function () {
                console.log($(this).val());
                $("#range01_text").text($(this).val());
            });

            //按鈕監聽 #ok_btn
            $("#ok_btn").on("click", function () {
                if (flag_p_name && flag_p_price && flag_p_size) {
                    console.log($("#p_name").val());
                    console.log($("#p_price").val());

                    //收集配送方式
                    let chk01 = [];
                    $.each($("input[name='chk01']:checked"), function () {
                        chk01.push($(this).val());
                    });

                    //收集付款方式
                    let radio01 = '';
                    $.each($("input[name='radio01']:checked"), function () {
                        radio01 = $(this).val();
                    })

                    p_pname = $("#p_name").val();
                    p_price = $("#p_price").val();
                    p_size = $("#p_size").val();
                    p_chk01 = chk01.join('/ ');
                    p_radio01 = radio01;
                    p_range01 = $("#range01").val();

                    let strHTML = `<div class="h4"><span class="h3 fw-900">產品名稱:</span> ${p_pname}</div>
                                    <div class="h4"><span class="h3 fw-900">產品價格:</span> ${p_price}</div>
                                    <div class="h4"><span class="h3 fw-900">包裝尺吋:</span> ${p_size}</div>
                                    <div class="h4"><span class="h3 fw-900">配送方式:</span> ${p_chk01}</div>
                                    <div class="h4"><span class="h3 fw-900">付款方式:</span> ${p_radio01}</div>
                                    <div class="h4"><span class="h3 fw-900">產品狀態:</span> ${switch01}</div>
                                    <div class="h4"><span class="h3 fw-900">產品數量:</span> ${p_range01}</div>`;

                    $("#my-card-body").html(strHTML);

                } else {
                    // alert("欄位有錯誤, 請修正!");
                    Swal.fire({
                        title: "錯誤",
                        text: "欄位有錯誤, 請修正!",
                        icon: "error"
                    });
                    $("#my-card-body").html('');
                }
            });
        });

        function checkLoginStatus() {
            let token = localStorage.getItem("uid");
            if (!token) {
                Swal.fire({
                    title: "請先登入會員",
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    denyButtonText: `Don't save`
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "20251209-SPA-member-api.html";
                    }
                });
                return;
            }

            //驗證token
            axios.get('http://127.0.0.1:5000/api/me', {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(function (response) {
                    console.log(response);
                    //token驗證成功
                    if (response.data.status) {
                        // alert("驗證成功!");
                        setControlPanelUI(response.data.username)
                    }
                })
                .catch(function (error) {
                    console.log(error);
                })
                .finally(function () {
                    // always executed

                });
        }

        function setControlPanelUI(username) {
            //顯示登入會員訊息
            $("#s02-member-span").removeClass("d-none");
            $("#s02-member-span").html(`會員: <span class="text-03 fw-900 h2">${username}</span>`);

            //顯示登出按鈕
            $("#s02-logout-btn").removeClass("d-none");

            //顯示內頁區塊

        }
    </script>
</body>

</html>
