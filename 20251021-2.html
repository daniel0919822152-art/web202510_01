<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css語法練習</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: rgb(78, 202, 161);
        }
        .box2{
            width:100px ;
            height: 100px;
            background-color: rgb(80, 80, 153);
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: #f3ba00;
            /* 框線 */
            border: 3px solid #eee48d;
            border-radius: 50px;
            box-shadow: 5px 10px 30px 1px #7c7959;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <div class="box2"></div>
    <br>
    <div class="box3"></div>
</body>
</html>
