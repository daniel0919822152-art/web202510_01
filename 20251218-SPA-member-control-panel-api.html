                                class="text-03 fw-900 h2">xxx</span></span>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const API_URL = "http://127.0.0.1:5000";
        $(function () {
            checkLoginStatus();
            //登出按鈕監聽
            $("#s02-logout-btn").on("click", function () {
                //清除localstorage
                localStorage.removeItem("uid");
                window.location.href = "index_12_12.html";

            });
        });

        function checkLoginStatus() {
            let token = localStorage.getItem("uid");
            if (!token) {
                Swal.fire({
                    title: "請先登入會員",
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    denyButtonText: `Don't save`
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "index_12_12.html";
                    }
                });
                return;
            }

            //驗證token
            axios.get('http://127.0.0.1:5000/api/me', {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(function (response) {
                    console.log(response);
                    //token驗證成功
                    if (response.data.status) {
                        // alert("驗證成功!");
                        setControlPanelUI(response.data.username)

                        //判斷是否為admin, 如果為admin就顯示專屬的會員列表
                        if (response.data.level == 'admin') {
                            $("#adminPanel").removeClass('d-none');
                            //產生會員列表
                            loadAllUsers();

                            //產生會員等級分布圖表
                            darwChartLevel();
                        } else {
                            $("#adminPanel").addClass('d-none');
                        }
                    }
                })
                .catch(function (error) {
                    console.log(error);
                })
                .finally(function () {
                    // always executed

                });
        }

        function setControlPanelUI(username) {
            //顯示登入會員訊息
            $("#s02-member-span").removeClass("d-none");
            $("#s02-member-span").html(`會員: <span class="text-03 fw-900 h2">${username}</span>`);

            //顯示登出按鈕
            $("#s02-logout-btn").removeClass("d-none");

            //顯示內頁區塊

        }

        function loadAllUsers() {
            token = localStorage.getItem("uid");
            if (!token) {
                return;
            }

            axios.get(`${API_URL}/api/admin/users`, {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(function (response) {
                    console.log(response);
                    $("#userstbody").empty();
                    response.data.users.forEach((item) => {
                        let strHTML = `<tr>
                                        <td data-th="編號">${item.id}</td>
                                        <td data-th="帳號">${item.username}</td>
                                        <td data-th="等級">${item.level}</td>
                                        <td data-th="時間">${item.created_at}</td>
                                    </tr>`;
                        $("#userstbody").append(strHTML);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                })
                .finally(function () {
                    // always executed
                });

        }

        function darwChartLevel() {
            token = localStorage.getItem("uid");
            if (!token) {
                return;
            }

            axios.get(`${API_URL}/api/admin/level`, {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(function (response) {
                    console.log(response);
                    const lables = response.data.data.map(arr=>arr.level);
                    const data = response.data.data.map(arr=>arr.count);
                    drawChart(lables, data);

                })
                .catch(function (error) {
                    console.log(error);
                })
                .finally(function () {
                    // always executed
                });
        }

        function drawChart(labels, data, type = 'line') {
            const ctx = document.getElementById('myChart');
            //避免記憶體爆掉
            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                //bar(長條圖) , line(折線圖) , pie(圓餅圖
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: '統計圖',
                        data: data,
                        borderWidth: 1,
                        backgroundColor: [
                            '#264653',
                            '#2A9D8F',
                            '#E9C46A',
                            '#F4A261',
                            '#E76F51',
                            '#6A4C93',
                            '#118AB2'
                        ],
                        borderColor: '#FFFFFF',
                        color: '#Fa0',
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
