<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch11表單</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
    <div class="container">
        <div class="display-3 fw-900 mt-5">1.基本表單</div>
        <div class="row">
            <div class="col-10">
                <div class="mb-3">
                    <label for="" class="form-label">產品名稱</label>
                    <input type="text" class="form-control"id="pname">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">產品價格</label>
                    <input type="number" class="form-control"min="0" max="100"value="50" id="price">
                </div>
            </div>
            <button class="btn btn-primary "id="ok_btn_01">確認</button>
        </div>
        <div class="display-3 fw-900 mt-5">2.提示功能表單</div>
        <div class="row">
            <div class="col-12">
                <label for="" class="form-label1">餐點</label>
                <input type="text" class="form-control" list="datalist">
                <datalist id="datalist">
                    <option value="牛肉麵"></option>
                    <option value="漢堡"></option>
                    <option value="便當"></option>
                    <option value="三明治"></option>
                </datalist>
            </div>
        </div>
        <div class="display-3 fw-900 mt-5">3.下拉選單</div>
        <div class="row">
            <div class="col-12">
                <select name="" id="" class="form-select form-select-lg">
                    <option value="" selected disabled>--縣市選單--</option>
                    <option value="">台中市</option>
                    <option value="">台北市</option>
                    <option value="">台南市</option>
                    <option value="">高雄市</option>
                </select>
            </div>
        </div>
        <div class="display-3 fw-900 mt-5 mb-3">4.checkbox(複選)</div>
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">閱讀</label>
                </div>
                <div class="form-check">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">排球</label>
                </div>
                <div class="form-check">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">籃球</label>
                </div>
                <div class="form-check">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">其他</label>
            </div>
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">閱讀</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">排球</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">籃球</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox"class="form-check-input">
                    <label for=""class="form-check-label">其他</label>
            </div>
        </div>
         <div class="display-3 fw-900 mt-5 mb-3">5.checkbox(單選)</div>
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input type="radio" name="radio01" id="" class="form-check-input" >
                    <label for=""class="form-check-label">A型</label>
                </div>
                 <div class="form-check">
                    <input type="radio" name="radio01" id="" class="form-check-input" >
                    <label for=""class="form-check-label">B型</label>
                </div>
                 <div class="form-check">
                    <input type="radio" name="radio01" id="" class="form-check-input" >
                    <label for=""class="form-check-label">O型</label>
                </div>
                 <div class="form-check">
                    <input type="radio" name="radio01" id="" class="form-check-input" >
                    <label for=""class="form-check-label">AB型</label>
                </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-check-inline">
                    <input type="radio" name="radio02" id="" class="form-check-input" >
                    <label for=""class="form-check-label">A型</label>
                </div>
                 <div class="form-check-inline">
                    <input type="radio" name="radio02" id="" class="form-check-input" >
                    <label for=""class="form-check-label">B型</label>
                </div>
                 <div class="form-check-inline">
                    <input type="radio" name="radio02" id="" class="form-check-input" >
                    <label for=""class="form-check-label">O型</label>
                </div>
                 <div class="form-check-inline">
                    <input type="radio" name="radio02" id="" class="form-check-input" >
                    <label for=""class="form-check-label">AB型</label>
                </div>
        </div>
        <div class="display-3 fw-900 mt-5 mb-3">6.switch</div>
        <div class="row">
            <div class="col-12">
                <div class="form-check form-switch">
                    <input type="checkbox" name="" id="" class="form-check-input" >
                    <label for=""class="form-label">開/關</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="" id="" class="form-check-input" >
                    <label for=""class="form-label">同意/不同意</label>
                </div>
            </div>             
        </div>               
        <div class="display-3 fw-900 mt-5 mb-3">7.range</div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="">數量</label>
                    <input type="range" class="form-range" min="0" max="100" step="10">
                </div>
           </div>     
        </div>               
        <div class="display-3 fw-900 mt-5 mb-3">8.合併表單</div>
        <div class="row mb-5">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text">品名</span>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="input-group">
                    <span class="input-group-text">品名</span>
                    <input type="text" class="form-control" name="" id="">
                    <button class="btn btn-primary">送出</button>
                </div>
           </div>     
        </div>               
        <div class="display-3 fw-900 mt-5 mb-3">9.表單驗證</div>
        <div class="row mb-md-3">
            <div class="col-12">
                <div class="mb-3">
                    <label for="" class="form-label">帳號</label>
                    <input type="text" class="form-control is-invalid">
                    <div class="valid-feedback">輸入格式符合規定!</div>
                    <div class="invalid-feedback">輸入格式不符合規定!</div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control is-valid">
                    <div class="valid-feedback">輸入格式符合規定!</div>
                    <div class="invalid-feedback">輸入格式不符合規定!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            //監聽按鈕
            $("#ok_btn_01").on("click",function(){
                console.log($("#pname").val());
                console.log($("#price").val());
            })

        })
    </script>
</body>
</html>
